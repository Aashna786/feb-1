<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
   <table>
    <h1>Form</h1>
    <tr>
        <td><label for="fname">First Name:&nbsp; &nbsp; &nbsp;</label></td>
        <td><input type="text" id="fname" name="fname"/></td>
    </tr>
    <tr>
        <td><label for="lname">Last Name:&nbsp; &nbsp; &nbsp; </label></td>
        <td><input type="text" id="lname" name="lname"/></td>
    </tr>

    <tr>
        <td><label for="mail">Email:&nbsp; &nbsp; &nbsp; </label></td>
        <td><input type="email" id="mail" name="mail"/></td>
    </tr>

    <tr>
        <td><label for="pswd">Password:&nbsp; &nbsp; &nbsp; </label></td>
        <td><input type="pswd" id="pswd" name="pswd"/></td>
    </tr>

    <tr>
        <td><label for="phn">Mobile Number:&nbsp; &nbsp; &nbsp; </label></td>
        <td><input type="tel" id="phn" name="phn" maxlength="10"/></td>
    </tr>
 
    <tr>
        <td><label for="date">Date of Birth:&nbsp; &nbsp; &nbsp; </label></td>
        <td><input type="datetime-local" id="date" name="date" maxlength="10"/></td>
    </tr>

    <tr>
        <td><label for="add">Address:&nbsp; &nbsp; &nbsp; </label></td>
        <td><textarea rows="5" col="20" id="add" name="add"></textarea></td>
    </tr>
    
   </table>
   <input type="submit">
   </form>
   <!-- <input type="submit"-->
</body>
</html>
